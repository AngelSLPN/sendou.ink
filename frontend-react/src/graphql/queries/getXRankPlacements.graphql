query getXRankPlacements($page: Int, $filter: GetXRankPlacementsInput) {
  getXRankPlacements(page: $page, filter: $filter) {
    records {
      id
      playerName
      xPower
      weapon
      ranking
      mode
      month
      year
      user {
        ...UserLean
      }
    }
    pageCount
    recordsCount
  }
}
