query getPeakXPowerLeaderboard($page: Int, $weapon: String) {
  getPeakXPowerLeaderboard(page: $page, weapon: $weapon) {
    records {
      id
      playerName
      xPower
      weapon
      mode
      month
      year
      user {
        ...UserLean
      }
    }
    recordsCount
    pageCount
  }
}
